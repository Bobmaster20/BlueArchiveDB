{% extends 'characters/layout.html' %}
{% load static %}
{% block body %}
    
    <div class="main-content">
        {% for character in characters %}
            <a href="{% url 'character' char_name=character.name %}">
                <div class="col">
                    <div class = "character-card">
                        <img src="{% static 'characters/img/' %}{{character.name}}/{{character.name}} Icon.png" alt="" width=128px height=128px class="character-card-portrait">
                        <div class="character-card-rarity">
                            {% for star in character.Rarity %}
                                <img src="{% static 'characters/img/icons/star_icon.png' %}" alt="">
                            {% endfor %}
                        </div>
                        <div class="character-card-name">{{ character.Name }}</div>  
                    </div>
                </div>
            </a>     
        {% endfor %}
    </div>
{% endblock %}
